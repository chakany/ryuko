# This is a basic workflow to help you get started with Actions

name: CI

on:
    push:
    pull_request:
    workflow_dispatch:

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              name: "Setup Node"
              with:
                  node-version: "16"
                  cache: "yarn"

            - name: "Install Dependencies"
              run: yarn

            - name: "Lint"
              run: yarn lint

            - name: "Build"
              run: yarn build
